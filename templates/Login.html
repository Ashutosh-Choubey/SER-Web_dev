<html>
<head>
    <title>SER-Login</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">   
</head>
    <body>


    <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#contact">Contact Us</a>
  <a href="#about">About Us</a>
    </div>


    
    <div class="login-box">
    <img src="../static/g.gif" class="avatar">
        
        <h2>LOGIN</h2>
            <form action="{{ url_for('login') }}" method = "POST">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="submit" name="submit" value="Login">
            <a href="https://www.google.com">Forgot Password?</a><br><br> 
	    <a href="{{ url_for('signup') }}">New to SER? Click to Sign Up</a>    
            </form>
        
        
        </div>
        {% block content %}
        <div class="container"style="margin-top:35%;margin-left:10%;">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning" style="width:fit-content;">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
            </div>
            {% endfor %}

        {% block page_content %}{% endblock %}
  </div>
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>

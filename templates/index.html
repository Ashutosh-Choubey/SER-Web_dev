<html>

<head>
    <title>
        SER
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <div class="center">
            {% if var %}
            <center>
                <h4 class="emotion-header">Emotion is <br> {{var}}</h4>
                <button class="select-another btn btn-dark" id="btn"
                    onclick="window.location.href='{{url_for( 'mainfunc') }}';" style="align-self: center;">Check
                    Another</button>
            </center>
            {% else %}
            <center>
                <div class="upload-form">
                    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
                        <input class=" btn btn-outline-light input-file" type="file" name="im" required>
                        <input type="submit" class="btn btn-light submit-btn">
                    </form>
                </div>
            </center>
            {% endif %}
            </center>
        </div>
    </div>
</body>

</html>

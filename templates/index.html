<html>

<head>
    <title>
        SER
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style1.css">
    <style>
        div#loading {
          width: 35px;
          height: 35px;
          display: none;
          cursor: wait;
          background-color: #fff;
          margin-right: 30%;
          margin-top: 15%;
  }
      </style>
</head>



<body>
    <center>
        <div id='loading'>
            
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <img src="../static/loading.gif">
            </div>
            <div class="col-sm-4">
            </div>
            
        </div>
        </center>	
        <div id='content'>
        <div class="topnav">
            <a class="active" href="Login.html">Home</a>
            <a href="#contact">Contact Us</a>
            <a href="#about">About Us</a>
        </div>
    <!-- <img src="../static/2.gif" class="sidegif"> -->
    
    
        <img src="../static/2.gif" class="sidegif">
    <div class="container">
        <div class="center">
            {% if var %}
            <center>
                <h4 class="emotion-header">Emotion is <br> {{var}}</h4>
                <button class="select-another btn btn-dark" id="btn"
                    onclick="window.location.href='{{url_for( 'model') }}';" style="align-self: center;">Check
                    Another</button>
            </center>
            {% else %}
            <center>
                <div class="upload-form">
                    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}" onsubmit="loading();">
			
                        <input class=" btn btn-outline-light input-file" type="file" name="im" required>
                        <input type="submit" class="btn btn-light submit-btn" >
                    </form>
                </div>
                
            </center>
            {% endif %}
            </center>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        function loading(){
          var x = document.getElementById("loading");
          var y = document.getElementById("content");
          x.style.display = "block";
          y.style.display="none";
          document.body.style.backgroundImage = "none";

        }
      </script>
</body>

</html>

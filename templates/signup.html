<html>
<head>
    <title> SER-SignUp </title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">   
</head>
    <body>


        <div class="bg-div">
                
            <nav class=" navbar navbar-expand-lg fixed-top " style= "background: rgba(0, 0, 0, 0.7);overflow: hidden;height: 60px;">
                <img class="navbar-brand" src="../static/logo.png" width="200" height="35" ALT="align box" ALIGN=CENTER style="margin: 18px 15px 15px 10px;" >
                <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-3"><a href="{{url_for('home')}}">Home</a></li>
            <li class="nav-item ml-3"><a href="{{url_for('about')}}">About Us</a></li>
            <li class="nav-item ml-3"><a href="{{url_for('contact')}}">Contact Us</a></li>
            </ul>
            </nav>
        </div>


    
    <div class="login-box">
    <img src="../static/g.gif" class="avatar">
        
        <h2>SIGNUP</h2>
            <form action="{{url_for('signup')}}" method = "POST">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required>
	        <p>Confirm Password</p>
	        <input type="password" name="password" placeholder="Confirm Password" required>
            <input type="submit" name="submit" value="SignUp">
	        <a href="{{ url_for('login') }}">Already a member? Click to login</a>    
            </form>
        
        
        </div>
    
    </body>
